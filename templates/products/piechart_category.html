{% extends 'base.html' %}
{% block title %}Piecharts by Categories{% endblock %}

{% block content %}
    <h1>Hoogvliet</h1>
    <div id="container3" style="min-width: 500px; height: 400px; margin: 0 auto"></div>
    <script>
        $(function () {
            $('#container3').highcharts({
                chart3: {
                    plotBackgroundColor: null,
                    plotBorderWidth: 1,//null,
                    plotShadow: false
                },
                title: {
                    text: ''
                },
                tooltip: {
                    pointFormat: '{series1.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                            }
                        }
                    }
                },
                series: [{
                    type: 'pie',
                    name: 'Products',
                    data: [
                        {% for p in pie1 %}
                            {% if forloop.last %}
                                ['{{ p.category__name }}', {{ p.name__count }}]
                                        {% else %}
                                        ['{{ p.category__name }}', {{ p.name__count }}],
                            {% endif %}
                        {% endfor %}
                    ]
                }]
            });
        });


    </script>

    <hr/>
