{% extends 'base.html' %}
{% block title %} Categories {% endblock %}
{% block content %}
    <ol class="breadcrumb">
      <li><a href="{% url 'products.views.index' %}">Home</a></li>
      <li class="active">Categories</li>
    </ol>

    <table class="table table-striped">
    {% for c in cats %}
        <tr>
            <td><a href="/category/{{ c.id }}/">{{ c.name }}</a></td>
        </tr>
    {% endfor %}
    </table>


{% endblock %}
