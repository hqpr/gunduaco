{% extends 'base.html' %}
{% block title %} Login page {% endblock %}
{% block content %}
    <div class="container" style="margin-top:30px">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
                <div class="panel-body">

                    <form action="{% url 'django.contrib.auth.views.login' %}" method="post">
                        {% csrf_token%}
                        <div id="block">
                            <div class="form-group">
                                <label id="user" for="name">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="E-mail" required/>
                                <label id="pass" for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="Password" class="form-control" required />
                            </div>
                            <input type="submit" id="submit" name="submit" class="btn btn-sm btn-default" value="Log in"/>
                        </div>
                        <input type="hidden" name="next" value="/" />
                    </form>


                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12 control">
            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                Don't have an account!
                <a href="{% url 'account.views.register' %}">
                    Sign Up Here
                </a>
            </div>
        </div>
    </div>
{% endblock %}
